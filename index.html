<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp v1.0</title>
  <link rel="icon" href="img/favicon.png" type="image/png">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- App Meta -->
  <meta name="theme-color" content="#fefaef">
</head>

<body onload="init()">
  <!-- Navbar -->
  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <div class="card quiz-card">

      <!-- Header Image -->
      <img src="img/pencil.jpg" id="header-image" class="card-img-top" alt="Quiz Header">

      <!-- Progress Bar -->
      <div class="progress mb-3" role="progressbar" aria-valuemin="0" aria-valuemax="100">
        <div id="progress-bar" class="progress-bar" style="width: 0%">0%</div>
      </div>

      <!-- End Screen -->
      <div class="card-body" id="endScreen" style="display: none;">
        <div class="text-center">Quiz beendet!</div>
        <div class="text-center">
          Du hast <b id="amount-of-right-questions">0</b> von <b id="amount-of-questions">0</b> Fragen richtig beantwortet.
        </div>
      </div>

      <!-- Quiz Body -->
      <div class="card-body" id="questionBody">
        <h5 class="card-title" id="questiontext">Frage</h5>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')"><div class="card-body" id="answer_1">Antwort</div></div>
        <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')"><div class="card-body" id="answer_2">Antwort</div></div>
        <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')"><div class="card-body" id="answer_3">Antwort</div></div>
        <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')"><div class="card-body" id="answer_4">Antwort</div></div>

        <div class="question-footer">
          <span><b id="question-number">1</b> von <b id="all-questions">10</b> Fragen</span>
          <button onclick="nextQuestion()" class="btn btn-secondary" id="next-button" disabled>NÃ¤chste Frage</button>
        </div>
      </div>

    </div>
  </div>

  <!-- JS -->
  <script src="js/script.js"></script>
</body>
</html>
